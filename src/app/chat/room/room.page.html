<ion-header>
  <ion-toolbar>
    <ion-title>Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p>id: {{websocketService.client.clientId}}</p>
  <p>username: {{websocketService.client.username}}</p>
  <p>roomId: {{websocketService.client.roomId}}</p>

  <ion-item>
    <ion-label position="floating">Room id</ion-label>
    <ion-input [(ngModel)]="roomId"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="createRoom()">Create Room</ion-button>
  <ion-button expand="full" (click)="joinRoom()">Join room</ion-button>
  <ion-button expand="full" (click)="leaveRoom()">Leave room</ion-button>

</ion-content>
