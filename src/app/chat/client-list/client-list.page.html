<ion-header>
  <ion-toolbar>
    <ion-title>Liste des clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let client of clientList; let i = index">
    <ion-item>
      <ion-label><b>{{client.username}}</b> - {{client.id}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
