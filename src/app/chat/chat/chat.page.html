<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let message of websocketService.chat">
    <ion-item>
      <ion-label>
        <h2>{{message.content}}</h2>
        <p>{{message.username}} - {{message.date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-input placeholder="Message" [(ngModel)]="messageInput" ></ion-input> 
  <ion-button (click)="sendMessage()">Envoyer</ion-button>

</ion-content>
